<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="StyleSheet.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>
    <div id="container">
     
          <h1 class="heading">Weather Station</h1>
          <input type="text" class="city" name="input" placeholder="Enter city" />
          <button class="but">Search</button>
          <p class="name">Lusaka</p>
          <p class="temp"><span class="degree"><b>15</b></span><span class="sign">°</span>c</p>
          <p class="dash">-------------------------</p>

          <p class="description">cloudy</p>
          <p class="minAndMax"><span class="min">10</span>°c / <span class="max">20</span>°C</p>
          
        <button class="back"><a href="Portifolio\index.html" >Back</a></button>
      
    </div>
    <script src="JavaScript.js" type="text/javascript"></script>

</body>
</html>
